<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://example.com/myicon.ico" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="input.css">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white P-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-11 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="email" id="email" placeholder="Email address or phone number">
            <input class="px-4 h-11 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" id="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold" >Log In</button>
            <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten Password?</span>
            <hr my-2>
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold px-4 mx-auto w-fit">Create New Account</button>
            <span class=" text-xs -bottom-10 absolute"><span class="font-bold hover:underline cursor-pointer text-xs">Create a Page </span>for a celeberity,brand or business.</span>
        </div>
    </div>
</body>

</html>
